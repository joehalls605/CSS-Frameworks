<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bootstrap Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
            width: 100%;
            background-color:lightblue;
        }
        .box-inner{
            width: 100%;
            background-color:lightgreen;
        }
    </style>
</head>
<body>
<!-- Fixed-width container that scales based on viewport size -->
<div class="container">
    <div class="row row-cols-2"> <!-- Gives you two columns every single row -->
        <div class="col">
            <div class="box">Box 1</div>
        </div>
        <div class="col">
            <div class="box">Box 2</div>
            <div class="row">
                <div class="col">
                    <div class="box-inner">Box 1/2</div>
                </div>
                <div class="col">
                    <div class="box-inner">Box 2/2</div>
                </div>
            </div>
        </div>
        <div class="col"> <!-- Let's go over this one and make it 8 columns wide -->
            <div class="box">Box 3</div>
        </div>
        <div class="col">
            <div class="box">Box 4</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="box">Box 3</div>
        </div>
        <div class="col">
            <div class="box">Box 4</div>
        </div>
    </div>
</div>
</body>
</html>
