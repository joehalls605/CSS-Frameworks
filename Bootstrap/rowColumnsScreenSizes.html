<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            background-color: lightgreen;
            padding: 1px;
            color:black;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2>Bootstrap Breakpoint Examples</h2>
    <div class="row text-white">

        <!-- Takes full width on small screens, 50% on medium, 25% on large -->
        <div class="col-12 col-md-6 col-lg-3 bg-primary">
            <div class="box">
                Extra Small: Full Width<br>
                Medium: Half Width<br>
                Large: One-Quarter Width
            </div>
        </div>

        <!-- Full width on small, 50% on medium -->
        <div class="col-12 col-md-6 bg-secondary">
            <div class="box">
                Extra Small: Full Width<br>
                Medium: Half Width
            </div>
        </div>

        <!-- Half width on small, one-quarter on large -->
        <div class="col-sm-6 col-lg-3 bg-success">
            <div class="box">
                Small: Half Width<br>
                Large: One-Quarter Width
            </div>
        </div>

        <!-- Size depends on content -->
        <div class="col-auto bg-info">
            <div class="box">
                Width adjusts to content
            </div>
        </div>
        <!-- Pushes the column to the side, creates a three column space between -->
        <div class="col-3 offset-3 bg-success">
            <div class="box">
                Width adjusts to content
            </div>
        </div>

    </div>
</div>
</body>
</html>
