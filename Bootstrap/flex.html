<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap Flex Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .box {
            background-color: teal;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Basic Flex Row</h2>
    <div class="d-flex">
        <div class="box me-3">Box 1</div>
        <div class="box me-3">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <h2 class="mt-5 mb-4">Flex Column</h2>
    <div class="d-flex flex-column">
        <div class="box mb-2">Item A</div>
        <div class="box mb-2">Item B</div>
        <div class="box">Item C</div>
    </div>

    <h2 class="mt-5 mb-4">ðŸ“¦ Wrap Items</h2>
    <div class="d-flex flex-wrap gap-2">
        <div class="box">One</div>
        <div class="box">Two</div>
        <div class="box">Three</div>
        <div class="box">Four</div>
        <div class="box">Five</div>
    </div>


    <h2 class="mt-5 mb-4">Align Items (Cross Axis)</h2>
    <div class="d-flex align-items-center" style="height:150px">
        <div class="box">Center</div>
        <div class="box">Align</div>
    </div>
</div>
</body>
</html>
