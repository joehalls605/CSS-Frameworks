<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bootstrap Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
            width: 100%;
            background-color:yellow;
        }
    </style>
</head>
<body>
<!-- Fixed-width container that scales based on viewport size -->
<div class="container">
    <div class="row">
        <h2>Using standard row and columns</h2>
        <div class="col">
            <div class="box">Box 1</div>
        </div>
        <div class="col">
            <div class="box">Box 2</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="box">Box 3</div>
        </div>
        <div class="col">
            <div class="box">Box 4</div>
        </div>
    </div>
    <h2>Setting row and columns based on the 12 column grid system</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-3 bg-primary text white">
            Column 1
        </div>
        <div class="col-3 bg-secondary text white">
            Column 2
        </div>
        <div class="col-3 bg-success text white">
            Column 3
        </div>
        <div class="col-3 bg-info text white">
            Column 4
        </div>
    </div>
</div>

</body>
</html>
