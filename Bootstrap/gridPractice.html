<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid & Flex Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: lightcoral;
            padding: 1rem;
            text-align: center;
            border: 2px solid #333;
            margin-bottom: 1rem;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Basic Grid (Auto Equal Columns)</h2>
        <div class="row">
            <div class="col">
                <div class="box">Auto 1</div>
            </div>
            <div class="col">
                <div class="box">Auto 2</div>
            </div>

            <div class="col">
                <div class="box">Auto 3</div>
            </div>
        </div>

        <h2 class="mt-5 mb-4">Grid with Fixed Column Sizes</h2>
        <div class="row">
            <div class="col-4">
                <div class="box bg-primary">4 Columns</div>
            </div>
            <div class="col-8">
                <div class="box bg-primary">8 Columns</div>
            </div>
        </div>

        <h2 class="mt-5 mb-4">Responsive Grid (col-md-8*)</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="box bg-warning text-dark">Full width on mobile, half on desktop</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="box bg-info text-dark">Same here</div>
            </div>
        </div>
    </div>
</body>
</html>
