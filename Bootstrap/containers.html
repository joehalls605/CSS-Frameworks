<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bootstrap Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Hello</h1>

<!-- Fixed-width container that scales based on viewport size -->
<div class="container bg-primary">
    <h1>This is a fixed-width container</h1>
</div>

<!-- Full-width container that always spans 100% of the viewport width -->
<div class="container-fluid bg-info">
    <h1>This is a full-width container, always 100% width, regardless of screen size</h1>
</div>

<!-- Responsive fixed-width container that adapts at medium screen sizes and larger -->
<div class="container-md bg-secondary">
    <h1>This is a fixed-width container. On smaller screens, it becomes full width</h1>
</div>

</body>
</html>
