<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Columns Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .box {
      background-color: royalblue;
      color: white;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">row-cols-2 (2 per row)</h2>
  <div class="row row-cols-2">
    <div class="col">
      <div class="box">Box 1</div>
    </div>
    <div class="col">
      <div class="box">Box 2</div>
    </div>
    <div class="col">
      <div class="box">Box 3</div> <!-- This sits on next row -->
    </div>
  </div>
</div>


</body>
</html>
